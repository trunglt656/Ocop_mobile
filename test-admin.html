<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCOP Admin API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ OCOP Admin API Test</h1>
        <p>Test the admin API endpoints directly in your browser.</p>

        <div class="test-section info">
            <h3>üìã Health Check</h3>
            <button onclick="testHealth()">Test Health</button>
            <div id="health-result"></div>
        </div>

        <div class="test-section">
            <h3>üîê Admin Login</h3>
            <input type="text" id="email" placeholder="Email" value="admin@ocop.vn">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="testLogin()">Test Login</button>
            <div id="login-result"></div>
        </div>

        <div class="test-section" id="user-section" style="display: none;">
            <h3>üë§ Current User</h3>
            <button onclick="testGetUser()">Get Current User</button>
            <div id="user-result"></div>
        </div>

        <div class="test-section" id="dashboard-section" style="display: none;">
            <h3>üìä Dashboard Stats</h3>
            <button onclick="testDashboard()">Get Dashboard Stats</button>
            <div id="dashboard-result"></div>
        </div>
    </div>

    <script>
        let token = null;

        async function makeRequest(method, path, body = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
            };

            if (body) {
                options.body = JSON.stringify(body);
            }

            if (token && method !== 'POST') {
                options.headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                const response = await fetch(`http://localhost:5000${path}`, options);
                const data = await response.json();
                return { success: true, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        async function testHealth() {
            const result = await makeRequest('GET', '/api/health');
            const div = document.getElementById('health-result');

            if (result.success) {
                div.className = 'test-section success';
                div.innerHTML = `<h4>‚úÖ Success</h4><pre>${JSON.stringify(result.data, null, 2)}</pre>`;
            } else {
                div.className = 'test-section error';
                div.innerHTML = `<h4>‚ùå Error</h4><pre>${result.error}</pre>`;
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const result = await makeRequest('POST', '/api/admin/login', { email, password });
            const div = document.getElementById('login-result');

            if (result.success && result.data.success) {
                div.className = 'test-section success';
                div.innerHTML = `<h4>‚úÖ Login Success</h4><pre>${JSON.stringify(result.data, null, 2)}</pre>`;
                token = result.data.data.token;

                // Show other sections
                document.getElementById('user-section').style.display = 'block';
                document.getElementById('dashboard-section').style.display = 'block';
            } else {
                div.className = 'test-section error';
                const errorMsg = result.success ? result.data.message : result.error;
                div.innerHTML = `<h4>‚ùå Login Failed</h4><pre>${errorMsg}</pre>`;
            }
        }

        async function testGetUser() {
            const result = await makeRequest('GET', '/api/admin/me');
            const div = document.getElementById('user-result');

            if (result.success && result.data.success) {
                div.className = 'test-section success';
                div.innerHTML = `<h4>‚úÖ Success</h4><pre>${JSON.stringify(result.data, null, 2)}</pre>`;
            } else {
                div.className = 'test-section error';
                const errorMsg = result.success ? result.data.message : result.error;
                div.innerHTML = `<h4>‚ùå Error</h4><pre>${errorMsg}</pre>`;
            }
        }

        async function testDashboard() {
            const result = await makeRequest('GET', '/api/admin/dashboard/stats');
            const div = document.getElementById('dashboard-result');

            if (result.success && result.data.success) {
                div.className = 'test-section success';
                div.innerHTML = `<h4>‚úÖ Success</h4><pre>${JSON.stringify(result.data, null, 2)}</pre>`;
            } else {
                div.className = 'test-section error';
                const errorMsg = result.success ? result.data.message : result.error;
                div.innerHTML = `<h4>‚ùå Error</h4><pre>${errorMsg}</pre>`;
            }
        }

        // Auto-test health on page load
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
